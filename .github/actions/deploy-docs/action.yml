name: Deploy Docs

on:
  workflow_call:
    inputs:
      build:
        required: true
        type: string
      publish_dir:
        required: true
        type: string
      github_token:
        required: true
        type: string

runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v2.0.1
      with:
        version: 6.15.1

    - name: Set node version to 16
      uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: 'pnpm'

    - run: pnpm install
      shell: bash

    - name: build project
      run: ${{ inputs.build }}
      shell: bash

    - name: Run Deploy
      uses: peaceiris/actions-g h-pages@v3
      with:
        github_token: ${{ inputs.github_token }}
        publish_dir: ${{ inputs.publish_dir }}
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
